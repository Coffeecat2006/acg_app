  flutter:
    sdk: flutter
  sqflite: ^2.2.7+3
  path: ^1.8.3
  intl: ^0.18.0
  cupertino_icons: ^1.0.8
  flutter_launcher_icons: ^0.14.3
  file_selector: ^1.0.3
  shared_preferences: ^2.2.2
